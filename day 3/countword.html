<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

       var a=prompt("enter a num")
       var c=0;
       var t=a
       var sum=0
       while(t>0)
       {
         var r=t%10;
         t=parseInt(t/10);
         c++;
         sum=sum*10+r

       }
       document.write(sum)

    </script>
</body>
</html>
